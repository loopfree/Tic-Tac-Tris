<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://static.wikia.nocookie.net/tetrisconcept/images/5/51/T_Tetromino0.png/revision/latest?cb=20201205152323%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <script src="./index.js"></script>
        <title>Simple Tic Tac Tris Game</title>
    </head>

    <body>

        <!-- Background -->
        <main class="background">
            <!-- Title Part -->
            <section class="title">
                <h1>Tic Tac Tris</h1>
            </section>
            <!-- End -->

            <!-- Turn Display-->
            <section class="display">
                Go Go Go <span class="display-player playerX">X</span> !!!
            </section>
            <!-- End -->

            <!-- Game Tiles -->
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <!-- End -->

            <!-- Reset Button -->
            <section class="controls">
                <button id="ng">New Game</button>
            </section>    
            <!-- End -->   
            
            <!-- Match Result -->
            <section class="display result hide"></section>
            <!-- End -->
                
        </main>
        <!-- End -->
    </body>
</html>
